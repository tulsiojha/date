<div class="d-flex flex-row align-items-center">
  <div class="form-check d-inline-block me-2">
    <input (ngModelChange)="onTypeChanged($event)" class="form-check-input" type="radio" name="ad" value="ad" id="flexRadioDefault1" [(ngModel)] = "type">
    <label class="form-check-label" for="flexRadioDefault1">
      AD
    </label>
  </div>
  <div class="form-check d-inline-block me-2">
    <input (ngModelChange)="onTypeChanged($event)" class="form-check-input" type="radio" name="bs" value="bs" id="flexRadioDefault2" [(ngModel)] = "type">
    <label class="form-check-label" for="flexRadioDefault2">
      BS
    </label>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Year</label>
    <input type="number" class="form-control form-control-sm" id="exampleFormControlInput1" [(ngModel)]="year">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput2" class="form-label">Month</label>
    <input type="number" class="form-control form-control-sm" id="exampleFormControlInput2" [(ngModel)]="month">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput3" class="form-label">Day</label>
    <input type="number" class="form-control form-control-sm" id="exampleFormControlInput3" [(ngModel)]="day">
  </div>
</div>
